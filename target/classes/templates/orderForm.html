<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <button><a th:href="@{/design}">Design another taco</a></button>
    <br><br>
    <img th:src="@{/images/gintama.jpg}" alt="a white cat picture to express welcome" style="height: 18%; width: 18%" />
    <br>
    <div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                    Please correct the problems below and resubmit.
                </span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>

    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{deliveryName}"/>
    <span th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
    <br/>

    <label for="street">Street address: </label>
    <input type="text" id="street" th:field="*{deliveryStreet}"/>
    <span th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>
    <br/>

    <label for="city">City: </label>
    <input type="text" id="city" th:field="*{deliveryCity}"/>
    <span th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>
    <br/>

    <label for="state">State: </label>
    <input type="text" id="state" th:field="*{deliveryState}"/>
    <span th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>
    <br/>

    <label for="zip">Zip code: </label>
    <input type="text" id="zip" th:field="*{deliveryZip}"/>
    <span th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>
    <br/>

    <h3>Here's how I'll pay...</h3>

    <label for="ccNumber">Credit Card #: </label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}"/>
    <span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
    <span th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
